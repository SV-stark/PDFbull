name: Nightly Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Download Build Resources (PDFium)
        shell: pwsh
        run: |
          # Download PDFium (Required for pdfium-render)
          $pdfium_ver = "6899"
          $pdfium_url = "https://github.com/bblanchon/pdfium-binaries/releases/download/chromium%2F$pdfium_ver/pdfium-win-x64.tgz"
          Invoke-WebRequest -Uri $pdfium_url -OutFile pdfium.tgz
          tar -xzf pdfium.tgz
          Move-Item -Path "bin/pdfium.dll" -Destination "./pdfium.dll" -Force
          Remove-Item -Recurse -Force pdfium.tgz, bin, include, lib

      - name: Build PDFbull (Release)
        run: cargo build --release

      - name: Prepare Release Artifacts
        shell: pwsh
        run: |
          mkdir release_dist
          Copy-Item -Path "target/release/pdfbull.exe" -Destination "release_dist/"
          Copy-Item -Path "pdfium.dll" -Destination "release_dist/"

      - name: Install NSIS
        run: choco install nsis -y

      - name: Build NSIS Installer
        uses: joncloud/makensis-action@v4
        with:
          script-file: installer.nsi

      - name: Create Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: 'PDFbull Nightly Build'
          body: 'This is an automated nightly build. It is significantly faster and lighter than the previous Tauri version.'
          files: |
            release_dist/pdfbull.exe
            release_dist/pdfium.dll
            PDFbull-Setup.exe
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
