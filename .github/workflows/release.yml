name: Nightly Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            ./src-tauri -> target

      - name: Install dependencies
        run: npm install

      - name: Download ONNX Runtime and OCR Models
        shell: pwsh
        run: |
          # Create resources directories
          mkdir -p src-tauri/resources/ocr_models/en
          
          # Download ONNX Runtime (CPU)
          $onnx_ver = "1.19.2"
          $onnx_url = "https://github.com/microsoft/onnxruntime/releases/download/v$onnx_ver/onnxruntime-win-x64-$onnx_ver.zip"
          Invoke-WebRequest -Uri $onnx_url -OutFile onnxruntime.zip
          Expand-Archive -Path onnxruntime.zip -DestinationPath onnx_temp
          Move-Item -Path "onnx_temp/onnxruntime-win-x64-$onnx_ver/lib/onnxruntime.dll" -Destination "src-tauri/onnxruntime.dll" -Force
          Remove-Item -Recurse -Force onnxruntime.zip, onnx_temp

          # Download PP-OCRv5 English Models from Hugging Face
          $base_url = "https://huggingface.co/monkt/paddleocr-onnx/resolve/main"
          Invoke-WebRequest -Uri "$base_url/detection/v5/det.onnx" -OutFile "src-tauri/resources/ocr_models/en/det.onnx"
          Invoke-WebRequest -Uri "$base_url/languages/english/rec.onnx" -OutFile "src-tauri/resources/ocr_models/en/rec.onnx"
          # monkt repo uses dict.txt for the english dictionary
          Invoke-WebRequest -Uri "$base_url/languages/english/dict.txt" -OutFile "src-tauri/resources/ocr_models/en/keys.txt"

      - name: Build and Release (Nightly)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: nightly
          releaseName: 'PDFbull Nightly Build'
          releaseBody: 'This is an automated nightly build. It contains the latest changes.'
          releaseDraft: false
          prerelease: true
          args: --target x86_64-pc-windows-msvc
