[package]
name = "pdfbull"
version = "0.1.0"
description = "A lightweight PDF reader"
authors = ["SV-stark"]
edition = "2021"
license = "MIT"
homepage = "https://github.com/SV-stark/PDFbull"
repository = "https://github.com/SV-stark/PDFbull"
readme = "README.md"

[[bin]]
name = "pdfbull"
path = "src/main.rs"


[dependencies]
rfd = "0.14"
pdfium-render = "0.8"
image = "0.25"
moka = { version = "0.12", features = ["sync"] }
iced = { version = "0.14", features = ["image", "canvas", "tokio"] }
tokio = { version = "1.43.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dirs = "5"
rayon = "1.10"
dark-light = "1.1"
